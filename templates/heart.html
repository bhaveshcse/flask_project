<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HEART DISEASE PREDICTION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">HDP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/heart2">Prediction</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
<body>
    <h3 align="center">Heart Disease Prediction</h3>
    <form action="/heart1" method="POST">
        <table>
        <tr>
        <td><label for="age">Age (range: 01-85 years):</label></td>
        <td><input type="text" id="age" name="age" required></td>
        </tr>
        <tr>
            <td><label for="sex">Sex:</label></td>
        <td><select id="sex" name="sex">
            <option value="0">Female</option>
            <option value="1">Male</option>
        </select></td>
        </tr>
        <tr><td><label for="cp">Chest Pain Type (range: 0-3):</label></td>
        <td><input type="text" id="cp" name="cp" required></td></tr>
        <tr><td>
        <label for="trestbps">Resting Blood Pressure (range: 100-150):</label></td>
        <td><input type="text" id="trestbps" name="trestbps" required></td></tr>
        <tr><td>    
        <label for="chol">Serum Cholesterol (mg/dl) (range: 150-350):</label></td>
        <td><input type="text" id="chol" name="chol" required></td></tr>
        <tr>        
        <td><label for="fbs">Fasting Blood Sugar &gt; 120 mg/dl (range: 0-1):</label></td>
        <td><input type="text" id="fbs" name="fbs" required></td>
        </tr>  <tr>  
        <td><label for="restecg">Resting Electrocardiographic Results (range: 0-1):</label></td>
        <td><input type="text" id="restecg" name="restecg" required></td></tr>
        <tr>
        <td>
        <label for="thalach">Maximum Heart Rate Achieved (range: 130-190):</label>
    </td><td><input type="text" id="thalach" name="thalach" required>
    </td></tr><tr>
     <td>   
        <label for="exang">Exercise Induced Angina (range: 0-1):</label></td>
       <td> <input type="text" id="exang" name="exang" required></td>
    </tr><tr>
     <td><label for="oldpeak">ST Depression Induced by Exercise (range: float 0-3):</label></td>
     <td><input type="text" id="oldpeak" name="oldpeak" required></td>
    </tr><tr>
        <td><label for="slope">Slope of the Peak Exercise ST Segment (range: 0-3):</label></td>
        <td><input type="text" id="slope" name="slope" required></td>
    </tr><tr>
        <td><label for="ca">Number of Major Vessels Colored by Fluoroscopy (range: 0-3):</label></td>
        <td><input type="text" id="ca" name="ca" required></td>
    </tr><tr>
        <td><label for="thal">Thalassemia (range: 1-3):</label></td>
        <td><input type="text" id="thal" name="thal" required></td>
    </tr><tr><td>
        <input type="submit" value="Predict"></td>
        </tr>
    </form>
</body>
</html>
